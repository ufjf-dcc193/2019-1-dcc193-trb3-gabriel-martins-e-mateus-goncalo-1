<div th:replace="fragments/cabecalhoUsuario :: cabecalhoUsuario"></div>

<main role="main">

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Cadastre uma anotação</h1>
      <p>Cadastre uma anotação para o seu item</p>
    </div>
  </div>

  <div class="container">
    <form th:action="@{/cadastro-vinculo-anotacao}" th:object="${anotacao}" method="POST">                
      <div class="row">
         <div class="col-md-5">
                <div class="form-group">
                    <label for="tituloAnotacao">Título da anotação:</label>
                    <input type="text" th:field="*{titulo}" th:required="required"/>
                </div> 
                <div class="form-group">
                  <label for="urlAnotacao">Link da anotação:</label>
                  <input type="text" th:field="*{url}" th:required="required"/>
              </div> 
           </div>
           <div class="col-md-4">
              <div class="form-group">
                Sobre/Descrição: <textarea th:field="*{descricao}" th:required="required">Texto sobre a descrição</textarea>        
              </div>  
           </div>
           <div class="col-md-3">
              <div class="form-group">
                <input id="id" name="id" type="hidden" th:value="${id2}" />
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
              </div> 
            </div>
        </div>
      </form>   
    <hr>
  </div>

</main>

<div th:replace="fragments/rodape :: rodape"></div>
