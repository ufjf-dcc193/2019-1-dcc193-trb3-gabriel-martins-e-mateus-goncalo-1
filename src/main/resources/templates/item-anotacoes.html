<div th:replace="fragments/cabecalhoUsuario :: cabecalhoUsuario"></div>

<main role="main">

  <div class="jumbotron">
    <div class="container">
      <h4 th:text="${item.titulo}" class="display-10"></h4>
    </div>
  </div>

  <div class="container">
    <hr>
    <div class="row">
      <div class="col-md-12">
        <a th:href="@{/adicionar-anotacao-item/{id} (id=${id2})}"><button type="button"
            class="btn btn-lg btn-block btn-outline-primary">Adicionar anotação</button></a>
        <table class="table table-dark">
          <thead>
            <tr>

              <th scope="col">Título</th>
              <th scope="col">Opções</th>

            </tr>
          </thead>
          <tbody>
              <tr th:each="anotacao: ${anotacoes}" th:object="${anotacao}">
                  <td th:text="*{titulo}"></td>
                  <td>
                    <a th:href="@{/detalhes-anotacao/{id}/(id=*{id})}" ><i class="material-icons">&#xe88e;</i></a>
                    <a th:href="@{/editar-anotacao/{id}/(id=*{id})}" ><i class="material-icons">&#xe254;</i></a>
                    <a th:href="@{/excluir-anotacao/{id} (id=*{id})}" ><i class="material-icons">&#xe872;</i></a>
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
    <hr>
  </div>

</main>

<div th:replace="fragments/rodape :: rodape"></div>
