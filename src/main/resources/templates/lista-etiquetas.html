<div th:replace="fragments/cabecalhoUsuario :: cabecalhoUsuario"></div>

<main role="main">

  <div class="container">
    <hr>
    <div class="row">
      <div class="col-md-12">
        <a th:href="@{/cadastro-etiqueta}"><button type="button" class="btn btn-lg btn-block btn-outline-primary">Cadastrar etiqueta</button></a>
        <table class="table table-dark">
            <thead>
                  <tr> 
                      <th scope="col">Título</th>
                      <th scope="col">Descrição</th>
                      <th scope="col">URL</th>
                      <th scope="col">Itens por etiqueta</th>
                      <th scope="col">Opções</th>
                  </tr>
            </thead>
            <tbody>
                <tr th:each="etiqueta: ${etiquetas}" th:object="${etiqueta}">
                    <td th:text="*{titulo}"></td>
                    <td th:text="*{descricao}"></td>
                    <td><a th:href="*{url}" th:text="*{url}"></a></td>
                    <td>
                        <a th:href="@{/listar-item-etiqueta/{id}/(id=*{id})}" ><i class="material-icons">&#xe431;</i></a>
                    </td>
                    <td>
                      <a th:href="@{/editar-etiqueta/{id}/(id=*{id})}" ><i class="material-icons">&#xe254;</i></a>
                      <a th:href="@{/excluir-etiqueta/{id}/(id=*{id})}" ><i class="material-icons">&#xe872;</i></a>
                    </td>
                </tr>
            </tbody>
          </table>    
      </div>
    </div>
    <hr>
  </div>

</main>

<div th:replace="fragments/rodape :: rodape"></div>
