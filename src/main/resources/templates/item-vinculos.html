<div th:replace="fragments/cabecalhoUsuario :: cabecalhoUsuario"></div>

<main role="main">

  <div class="jumbotron">
    <div class="container">
      <h4 th:text="${item.titulo}" class="display-10"></h4>
    </div>
  </div>

  <div class="container">
    <hr>
    <div class="row">
      <div class="col-md-12">
        <a th:href="@{/adicionar-item-vinculo/{id} (id=${id2})}"><button type="button"
            class="btn btn-lg btn-block btn-outline-primary">Adicionar vínculo</button></a>
        <table class="table table-dark">
          <thead>
            <tr>

              <th scope="col">Item de entrada</th>
              <th scope="col">Item de saída</th>
              <th scope="col">Anotações</th>
              <th scope="col">Etiquetas</th>
              <th scope="col">Excluir</th>

            </tr>
          </thead>
          <tbody>
              <tr th:each="vinculo: ${vinculos}" th:object="${vinculo}">
                  <td th:text="*{vinculoEntrada.titulo}"></td>
                  <td th:text="*{vinculoSaida.titulo}"></td>
                  <td>
                    <a th:href="@{/vinculo-anotacoes/{id} (id=*{id})}" ><i class="material-icons">&#xe24c;</i></a>
                  </td>
                  <td>
                    <a th:href="@{/vinculo-etiquetas/{id} (id=*{id})}" ><i class="material-icons">&#xe431;</i></a>
                  </td>
                  <td>
                    <a th:href="@{/excluir-vinculo/{id} (id=*{id})}" ><i class="material-icons">&#xe872;</i></a>
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
    <hr>
  </div>

</main>

<div th:replace="fragments/rodape :: rodape"></div>
