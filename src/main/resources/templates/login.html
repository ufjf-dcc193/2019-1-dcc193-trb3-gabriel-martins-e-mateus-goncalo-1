<div th:replace="fragments/cabecalhoInicial :: cabecalhoInicial"></div>

<main role="main">

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Faça seu login</h1>
      <p>É hora de começar a aproveitar o que o sistema pode oferecer de melhor!</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/login}" th:object="${usuario}" method="POST">                
                <div class="form-group">
                    <label for="loginUsr">Login do usuário:</label>
                    <input type="text" th:field="*{email}" th:required="required"/>
                </div> 
                <div class="form-group">
                    <label for="chaveUsr">Chave do usuário:</label>
                    <input type="password" th:field="*{chave}" th:required="required"/>
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div> 
            </form>   
        </div>
    </div>
    <hr>
  </div>

</main>

<div th:replace="fragments/rodape :: rodape"></div>
