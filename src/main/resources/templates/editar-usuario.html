<div th:replace="fragments/cabecalhoAdm :: cabecalhoAdm"></div>

<main role="main">

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Edite um usuário</h1>
      <p>Edite um usuário com novas informações</p>
    </div>
  </div>

  <div class="container">
    <form th:action="@{/editar-usuario}" th:object="${usuario}" method="POST">                
      <div class="row">
         <div class="col-md-5">
                <div class="form-group">
                    <label for="nomeUsr">Nome do usuário:</label>
                    <input type="text" th:field="*{nome}" th:required="required"/>
                </div> 
                <div class="form-group">
                    Sobre/Descrição: <textarea th:field="*{descricao}" th:required="required">Descreva o usuário</textarea>        
                </div>  
           </div>
           <div class="col-md-4">
              <div class="form-group">
                  <label for="emailUsr">Email do usuário:</label>
                  <input type="text" th:field="*{email}" th:required="required"/>
              </div> 
              <div class="form-group">
                  <label for="chaveUsr">Chave do usuário:</label>
                  <input type="password" th:field="*{chave}" th:required="required"/>
              </div> 
           </div>
           <div class="col-md-3">
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Editar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
              </div> 
            </div>
        </div>
        <input id="id" name="id" type="hidden" th:value="${id}" />
      </form>   
    <hr>
  </div>

</main>

<div th:replace="fragments/rodape :: rodape"></div>
