<div th:replace="fragments/cabecalhoUsuario :: cabecalhoUsuario"></div>

<main role="main">

  <div class="container">
    <hr>
    <div class="row">
      <div class="col-md-12">
        <a th:href="@{/cadastro-item}"><button type="button" class="btn btn-lg btn-block btn-outline-primary">Cadastrar item</button></a>
        <table class="table table-dark">
            <thead>
              <tr>
                  <tr> 
                      <th scope="col">Título</th>
                      <th scope="col">Anotações</th>
                      <th scope="col">Vínculos</th>
                      <th scope="col">Etiquetas</th>
                      <th scope="col">Opções</th>
                  </tr>
              </tr>
            </thead>
            <tbody>
                <tr th:each="item: ${itens}" th:object="${item}">
                    <td th:text="*{titulo}"></td>  
                    <td> 
                      <a th:href="@{/item-anotacoes/{id}/(id=*{id})}" ><i class="material-icons">&#xe241;</i></a>
                    </td>
                    <td> 
                      <a th:href="@{/item-vinculos/{id}/(id=*{id})}" ><i class="material-icons">&#xe241;</i></a>
                    </td>
                    <td> 
                      <a th:href="@{/item-etiquetas/{id}/(id=*{id})}" ><i class="material-icons">&#xe241;</i></a>
                    </td>
                    <td>
                      <a th:href="@{/editar-item/{id}/(id=*{id})}" ><i class="material-icons">&#xe254;</i></a>
                      <a th:href="@{/excluir-item/{id}/(id=*{id})}" ><i class="material-icons">&#xe872;</i></a>
                    </td>
                </tr>
            </tbody>
          </table>    
      </div>
    </div>
    <hr>
  </div>

</main>

<div th:replace="fragments/rodape :: rodape"></div>
