  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gerenciador de acervos</title>

    <link rel="canonical" th:href="@{https://getbootstrap.com/docs/4.3/examples/jumbotron/}">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <link href="../static/jumbotron.css" rel="stylesheet" th:href="@{jumbotron.css}">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" th:href="@{/index}">Gerenciamento de acervo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/index}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/lista-usuarios}">Usuarios</a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <a th:href="@{/logout}"> <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button> </a>
    </div>
  </div>
</nav>

<main role="main">

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Cadastre um usuário</h1>
      <p>Cadastre um usuário para que seu acervo comece a ser catalogado</p>
    </div>
  </div>

  <div class="container">
    <form th:action="@{/cadastro-usuario}" th:object="${usuario}" method="POST">                
      <div class="row">
         <div class="col-md-5">
                <div class="form-group">
                    <label for="nomeUsr">Nome do usuário:</label>
                    <input type="text" th:field="*{nome}" th:required="required"/>
                </div> 
                <div class="form-group">
                    Sobre/Descrição: <textarea th:field="*{descricao}" th:required="required">Descreva o usuário</textarea>        
                </div>  
           </div>
           <div class="col-md-4">
              <div class="form-group">
                  <label for="emailUsr">Email do usuário:</label>
                  <input type="text" th:field="*{email}" th:required="required"/>
              </div> 
              <div class="form-group">
                  <label for="chaveUsr">Chave do usuário:</label>
                  <input type="password" th:field="*{chave}" th:required="required"/>
              </div> 
           </div>
           <div class="col-md-3">
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
              </div> 
            </div>
        </div>
      </form>   
    <hr>
  </div>

</main>
