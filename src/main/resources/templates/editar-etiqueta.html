<div th:replace="fragments/cabecalhoUsuario :: cabecalhoUsuario"></div>

<main role="main">

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Edite uma etiqueta</h1>
      <p>Edite uma etiqueta já criada com novas informações</p>
    </div>
  </div>

  <div class="container">
    <form th:action="@{/editar-etiqueta}" th:object="${etiqueta}" method="POST">                
      <div class="row">
         <div class="col-md-5">
                <div class="form-group">
                    <label for="tituloEtiqueta">Título da etiqueta:</label>
                    <input type="text" th:field="*{titulo}" th:required="required"/>
                </div> 
                <div class="form-group">
                  <label for="urlEtiqueta">Link da etiqueta:</label>
                  <input type="text" th:field="*{url}" th:required="required"/>
              </div> 
           </div>
           <div class="col-md-4">
              <div class="form-group">
                Sobre/Descrição: <textarea th:field="*{descricao}" th:required="required">Descreva o usuário</textarea>        
              </div>  
           </div>
           <div class="col-md-3">
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Editar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
              </div> 
            </div>
        </div>
      </form>   
    <hr>
  </div>

</main>

<div th:replace="fragments/rodape :: rodape"></div>
