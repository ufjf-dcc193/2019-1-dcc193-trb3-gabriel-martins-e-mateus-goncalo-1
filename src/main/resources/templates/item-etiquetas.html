<div th:replace="fragments/cabecalhoUsuario :: cabecalhoUsuario"></div>

<main role="main">

  <div class="jumbotron">
    <div class="container">
      <h4 class="display-10">Administre as etiquetas do item!</h4>
    </div>
  </div>

  <div class="container">
    <hr>
    <div class="row">
      <div class="col-md-12">
        <a th:href="@{/adicionar-item-etiquetas/{id} (id=${id2})}"><button type="button"
            class="btn btn-lg btn-block btn-outline-primary">Adicionar etiqueta</button></a>
        <table class="table table-dark">
          <thead>
            <tr>

              <th scope="col">Título</th>
              <th scope="col">Descrição</th>
              <th scope="col">URL</th>
              <th scope="col">Remover</th>

            </tr>
          </thead>
          <tbody>
              <tr th:each="etiqueta: ${etiquetas}" th:object="${etiqueta}">
                  <td th:text="*{titulo}"></td>
                  <td th:text="*{descricao}"></td>
                  <td><a th:href="*{url}" th:text="*{url}"></a></td>
                  <td>
                    <a th:href="@{/excluir-etiqueta-item/{id}/{id2} (id=*{id}, id2=${id2})}" ><i class="material-icons">&#xe872;</i></a>
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
    <hr>
  </div>

</main>

<div th:replace="fragments/rodape :: rodape"></div>
