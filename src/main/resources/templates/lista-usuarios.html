<div th:replace="fragments/cabecalhoAdm :: cabecalhoAdm"></div>

<main role="main">

  <div class="container">
    <hr>
    <div class="row">
      <div class="col-md-12">
        <a th:href="@{/cadastro-usuario}"><button type="button" class="btn btn-lg btn-block btn-outline-primary">Cadastrar usuario</button></a>
        <table class="table table-dark">
            <thead>
              <tr>
                  <tr> 
                      <th scope="col">Nome</th>
                      <th scope="col">Descrição</th>
                      <th scope="col">Email</th>
                      <th scope="col">Opções</th>
                  </tr>
              </tr>
            </thead>
            <tbody>
                <tr th:each="usuario: ${usuarios}" th:object="${usuario}">
                    <td th:text="*{nome}"></td>
                    <td th:text="*{descricao}"></td>
                    <td th:text="*{email}"></td>
                    <td>
                      <a th:href="@{/editar-usuario/{id}/(id=*{id})}" ><i class="material-icons">&#xe254;</i></a>
                      <a th:href="@{/excluir-usuario/{id}/(id=*{id})}" ><i class="material-icons">&#xe872;</i></a>
                    </td>
                </tr>
            </tbody>
          </table>    
      </div>
    </div>
    <hr>
  </div>

</main>

<div th:replace="fragments/rodape :: rodape"></div>
